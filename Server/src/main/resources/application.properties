# Application Name
spring.application.name=Server

# ===============================================
# DATA SOURCE PROPERTIES
# ===============================================
# Database Connection URL
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce

# Database Username
spring.datasource.username=root

# Database Password
spring.datasource.password=Bhupati

# JDBC Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================================
# JPA / HIBERNATE PROPERTIES
# ===============================================
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Hibernate ddl auto (create, create-drop, validate, update, none)
# 'update' will update the schema if it changes, but won't drop existing data.
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console (useful for debugging)
spring.jpa.show-sql=true

# Format the SQL queries in the console to be more readable
spring.jpa.properties.hibernate.format_sql=true